<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="">

    <div class="container border shadow-lg" id="containerPrincipal">

        <form action="https://formsubmit.co/mdcmatheuzinho@gmail.com" method="post" >

                    <legend class="text-center mt-3 mb-4">Envie sua Mensagem!</legend>

                        <div class="row g-3">

                            <div class="col-md-6 form-floating">
                                <input name="nome" type="name" minlength="3" id="name" class="form-control shadow" placeholder="name" required>
                                <label for="floatingInput">Nome</label>
                            </div>

                            <div class="col-md-6 form-floating">
                                <input name="email" type="email" minlength="11" id="cpf" class="form-control shadow" placeholder="email" required>
                                <label for="floatingInput" class="form-label">Email</label>
                            </div>

                            <div class="col-md-12 form-floating">
                                <textarea name="message" id="msg" class="form-control shadow" placeholder="msg" rows="3" style="height: 150px;" required></textarea>
                                <label for="msg">Mensagem</label>
                            </div>        

                        </div>

                    
                    <div class="btn-group m-3" id="buttons">                    
                        <button type="submit" class="btn btn-primary shadow"><span id="submit">Enviar!!</span></button>
                        <button type="reset" class="btn btn-outline-primary shadow "><span id="clear">Limpar</span></button>
                    </div>

                    <div>
                        <input type="hidden" name="_subject" value="Contato">
                        <input type="text" name="_honey" style="display:none;">
                        <input type="hidden" name="_captcha" value="false">
                    </div>
        </form>

    </div>

</body>
</html>
